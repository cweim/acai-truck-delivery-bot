services:
  - type: web
    name: acai-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn dashboard.app:app --host 0.0.0.0 --port 8000
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: SUPABASE_BUCKET
        sync: false

  - type: background
    name: acai-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: SUPABASE_BUCKET
        sync: false
