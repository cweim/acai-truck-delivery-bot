<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Açaí Truck Admin - Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/design-system.css">
    <style>
        body {
            background: var(--gradient-subtle);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-primary);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
        }

        .login-card {
            background: var(--white);
            border: none;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--acai-purple), var(--berry-red));
            border-radius: var(--radius-lg);
            color: var(--white);
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--charcoal);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            font-size: 0.875rem;
            color: #666;
            margin: 0;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 1px solid #E0E0E0;
            border-radius: var(--radius-md);
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            transition: border-color var(--transition-base), box-shadow var(--transition-base);
        }

        .form-control:focus {
            border-color: var(--acai-purple);
            box-shadow: 0 0 0 3px rgba(104, 33, 122, 0.1);
        }

        .form-control::placeholder {
            color: #999;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background: var(--acai-purple);
            border: none;
            border-radius: var(--radius-md);
            padding: 0.75rem 1rem;
            font-weight: 600;
            font-size: 0.875rem;
            transition: background-color var(--transition-base), transform var(--transition-base);
            width: 100%;
        }

        .btn-primary:hover {
            background: #501960;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .error-message {
            color: #EF5350;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            background: rgba(239, 83, 80, 0.05);
            border-left: 3px solid #EF5350;
            border-radius: var(--radius-sm);
        }

        .login-footer {
            font-size: 0.75rem;
            color: #999;
            margin-top: 1.5rem;
            text-align: center;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="bi bi-cup-straw"></i>
                </div>
                <h1>The Açaí Truck</h1>
                <p>Admin Panel</p>
            </div>

            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post">
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    Sign In
                </button>
            </form>

            <p class="login-footer">
                Secured admin access
            </p>
        </div>
    </div>
</body>
</html>
